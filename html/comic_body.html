<script>
    $(function () {

        // 屏幕滚轮事件
        var bol = true;
        $(window).scroll(function (event) {
            event.stopPropagation();
            var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
            if (scrollTop >0) {
                bol = false;
                $('header').hide();
                $('.comic_change_charpeter').hide();
                $('.comic_body').css({
                    'marginTop': 0
                })
                $('.comic_body .pre_charpter').css({
                    'marginTop': '0'
                })
                $('.linkTo').hide()
            }
        })

        $('.comic_body').click(function (event) {
            event.stopPropagation();
            var that = $(this);
            if (that.attr('data') || bol == false) {
                $(this).removeAttr('data');
                bol = true;
                $('header').show();
                $('.comic_change_charpeter').show();
                $('.comic_body').css({
                    'marginTop': '1.25rem'
                })
                $('.comic_body .pre_charpter').css({
                    'marginTop': '-1.25rem'
                })

                 $('.linkTo').show()

            } else if (bol == true || !that.attr('data')) {
                $(this).attr('data', 'clicked');
                bol == false;
                $('header').hide();
                $('.comic_change_charpeter').hide();
                $('.comic_body').css({
                    'marginTop': 0
                })
                $('.comic_body .pre_charpter').css({
                    'marginTop': '0'
                })

                 $('.linkTo').hide()
            }

        })
        setTimeout(function () {
            $(".ch_price").hide();
        }, 2000);


    })

$('.collect-None').click(function(){
    $('.mask').show()
    $('.warn_login').show()
})
$('.warn_login_close').click(function(){
    $('.mask').hide()
    $('.warn_login').hide()
})



$('#collect').click(function(){
    $(this).removeClass('collect-None').addClass('collectInit')
    $(this).find('span').text('已收藏')
})
</script>
